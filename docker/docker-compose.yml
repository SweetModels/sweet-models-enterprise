version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: sme_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sme_password}
      POSTGRES_DB: ${POSTGRES_DB:-sme_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sweet_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sme_user} -d ${POSTGRES_DB:-sme_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: sme_adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sweet_net

  minio:
    image: minio/minio:latest
    container_name: sme_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password_super_seguro}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    networks:
      - sweet_net

  createbuckets:
    image: minio/mc:latest
    container_name: sme_minio_mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-password_super_seguro} &&
      mc mb --ignore-existing minio/sweet-media &&
      mc anonymous set public minio/sweet-media
    networks:
      - sweet_net

volumes:
  pgdata:

networks:
  sweet_net:
    driver: bridge
