version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: sme_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sme_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sme_password}
      POSTGRES_DB: ${POSTGRES_DB:-sme_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sweet_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sme_user} -d ${POSTGRES_DB:-sme_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: sme_adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sweet_net

  cache:
    image: redis:7-alpine
    container_name: sme_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - sweet_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redis_data:

networks:
  sweet_net:
    driver: bridge
