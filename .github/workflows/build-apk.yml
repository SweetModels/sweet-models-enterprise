name: Build Android APK

on:
  push:
    branches: [ master, main ]
    paths:
      - 'sweet_models_enterprise/mobile_app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.2'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: sweet_models_enterprise/mobile_app
        run: flutter pub get
      
      - name: Decode keystore
        working-directory: sweet_models_enterprise/mobile_app/android
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 --decode > upload-keystore.jks
      
      - name: Create key.properties
        working-directory: sweet_models_enterprise/mobile_app/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
      
      - name: Build APK
        working-directory: sweet_models_enterprise/mobile_app
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: sweet_models_enterprise/mobile_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Get version info
        id: version
        working-directory: sweet_models_enterprise/mobile_app
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: sweet_models_enterprise/mobile_app/build/app/outputs/flutter-apk/app-release.apk
          body: |
            ## Sweet Models Enterprise v${{ steps.version.outputs.version }}
            
            ### Android APK
            - Firmado digitalmente
            - Optimizado para producción
            - Listo para distribución
            
            ### Instalación
            1. Descarga `app-release.apk`
            2. Activa "Instalar desde fuentes desconocidas" en tu Android
            3. Instala el APK
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
